<div class="container">
  <div class="row justify-content-center">
    <div class="col text-center mt-5">
      <div class="game-board-wrapper mt-5">
        <h5>Welcome to Eastnic Tick-Tack-Toe</h5>
        <div class="d-flex justify-content-center mb-4">
          <h6  class="m-1 btn btn-secondary" [ngClass]="{'bg-success': winnersName === '0', 'bg-info': (player === 'X' && !winnersName)}">ðŸ‘´ Player One: 0</h6>
          <h6 class="m-1 btn btn-secondary" [ngClass]="{'bg-success': winnersName === 'X', 'bg-info': (player === '0' && !winnersName)}">ðŸ‘µ Player Two: X</h6>
        </div>
        <div *ngFor="let row of [0,1,2]" class="row-{{row}}">
          <app-board-tile
            *ngFor="let col of [0,1,2]"
            [state]="tiles[col+row*3]"
            matRipple
            (click)="makeMove($event, col+row*3)"
          >
          </app-board-tile>
        </div>
        <div class="alert  mt-4" [ngClass]="{'bg-success text-light': winnersName, 'bg-info': !winnersName}">{{gameStatus}}</div>
        <button class="mt-2" mat-button mat-raised-button (click)="restartGame()" color="primary">Play Again</button>
      </div>
    </div>
  </div>
</div>
